<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="accets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>

<body>
    <div class="container">
        <form action="">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
            <div class="input-group">
                <label for="">Full name</label>
                <input type="text" placeholder="Enter your name">
                <span id="name-error">name is required</span>
            </div>
            <div class="input-group">
                <label for="">Phone No.</label>
                <input type="text" placeholder="0912 111 11111">
                <span id="phone-error">phone number is required</span>
            </div>
            <div class="input-group">
                <label for="">Email Id</label>
                <input type="text" placeholder="Enter Email">
                <span id="email-error">email is required</span>
            </div>
            <div class="input-group">
                <label for="">Your message</label>
                <textarea rows="5" placeholder="Enter your message"></textarea>
                <span id="message-error">message is required</span>
            </div>
            <button>Submit</button>

        </form>
    </div>
</body>

</html>
